<!DOCTYPE html>
<html lang="vi">
<head>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body, html { height: 100%; overflow: hidden; background-color: #000; }
        #welcome-screen {
            position: fixed; inset: 0; z-index: 100; display: flex; flex-direction: column;
            justify-content: center; align-items: center; background: radial-gradient(circle, #2c3e50, #000);
            cursor: pointer; transition: opacity 1s;
        }
        .gift-box { font-size: 8rem; animation: shake 1s infinite; }
        @keyframes shake { 0%, 100% { transform: rotate(0); } 25% { transform: rotate(-10deg); } 75% { transform: rotate(10deg); } }
        .click-text { color: gold; margin-top: 20px; font-size: 1.5rem; animation: blink 1.5s infinite; text-transform: uppercase; }
        @keyframes blink { 50% { opacity: 0.3; } }
        #main-content { opacity: 0; visibility: hidden; transition: opacity 2s; height: 100%; position: relative; }
        .bg-birthday { position: fixed; inset: 0; background: url('https://images.unsplash.com/photo-1530103043960-ef38714abb15?q=80&w=2069') center/cover; filter: brightness(0.4); z-index: 0; }
        .container { position: relative; z-index: 10; height: 100%; display: flex; justify-content: center; align-items: center; }
        .card { background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(15px); padding: 40px; border-radius: 30px; text-align: center; border: 1px solid gold; color: white; }
        h2 { font-size: 4rem; background: linear-gradient(to bottom, #FFD700, #FF8C00); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .cake { font-size: 5rem; margin: 20px 0; animation: bounce 2s infinite; }
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-20px); } }
        .firework { position: absolute; width: 4px; height: 4px; border-radius: 50%; animation: explode 1.5s ease-out forwards; }
        @keyframes explode { 0% { transform: scale(1); opacity: 1; } 100% { transform: translate(var(--x), var(--y)) scale(0); opacity: 0; } }
    </style>
</head>
<body>

<div id="welcome-screen" onclick="startCelebration()">
    <div class="gift-box">üéÅ</div>
    <div class="click-text">CH·∫†M V√ÄO ƒê·ªÇ M·ªû QU√Ä</div>
</div>

<div id="main-content">
    <div class="bg-birthday"></div>
    <audio id="music" preload="auto" loop>
        <source src="chuc-mung-sinh-nhat.mp3" type="audio/mpeg">
    </audio>

    <div class="container">
        <div class="card">
            <h3>HAPPY BIRTHDAY</h3>
            <h2>T·∫§N ƒê·∫†T</h2>
            <div class="cake">üéÇ</div>
            <p>Tu·ªïi m·ªõi th√†nh c√¥ng r·ª±c r·ª° nh√©! üåü</p>
        </div>
    </div>
</div>

<script>
    const audio = document.getElementById("music");

    function startCelebration() {
        // C·ªë g·∫Øng ph√°t nh·∫°c ngay khi click
        const playPromise = audio.play();
        
        if (playPromise !== undefined) {
            playPromise.then(() => {
                console.log("Nh·∫°c ƒëang ph√°t th√†nh c√¥ng!");
            }).catch(error => {
                console.log("Tr√¨nh duy·ªát ch·∫∑n ph√°t nh·∫°c: ", error);
            });
        }

        document.getElementById("welcome-screen").style.opacity = "0";
        setTimeout(() => {
            document.getElementById("welcome-screen").style.display = "none";
            const main = document.getElementById("main-content");
            main.style.visibility = "visible";
            main.style.opacity = "1";
            setInterval(createFirework, 600);
        }, 1000);
    }

    function createFirework() {
        const startX = Math.random() * window.innerWidth;
        const startY = Math.random() * (window.innerHeight * 0.5);
        const color = `hsl(${Math.random() * 360}, 100%, 65%)`;
        for (let i = 0; i < 30; i++) {
            const f = document.createElement("div");
            f.className = "firework";
            f.style.left = startX + "px";
            f.style.top = startY + "px";
            f.style.backgroundColor = color;
            const angle = Math.random() * Math.PI * 2;
            const dist = Math.random() * 200 + 50;
            f.style.setProperty('--x', Math.cos(angle) * dist + "px");
            f.style.setProperty('--y', Math.sin(angle) * dist + "px");
            document.getElementById("main-content").appendChild(f);
            setTimeout(() => f.remove(), 1500);
        }
    }
</script>
</body>
</html>
