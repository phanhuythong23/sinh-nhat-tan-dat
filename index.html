<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéâ Special Gift for T·∫•n ƒê·∫°t üéÅ</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, sans-serif;
        }

        body, html {
            height: 100%;
            overflow: hidden;
            background-color: #000;
        }

        /* --- TRANG CH√ÄO --- */
        #welcome-screen {
            position: fixed;
            inset: 0;
            z-index: 100;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle, #2c3e50, #000);
            transition: opacity 1s ease, visibility 1s;
            cursor: pointer;
        }

        .gift-box {
            font-size: 8rem;
            animation: shake 1s infinite;
        }

        @keyframes shake {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-10deg); }
            75% { transform: rotate(10deg); }
        }

        .click-text {
            color: gold;
            margin-top: 20px;
            font-size: 1.5rem;
            font-weight: bold;
            text-shadow: 0 0 10px gold;
            animation: blink 1.5s infinite;
        }

        @keyframes blink { 50% { opacity: 0.3; } }

        /* --- TRANG CH√çNH --- */
        #main-content {
            opacity: 0;
            visibility: hidden;
            transition: opacity 2s ease;
            height: 100%;
            position: relative;
        }

        .bg-birthday {
            position: fixed;
            inset: 0;
            background: url('https://images.unsplash.com/photo-1530103043960-ef38714abb15?q=80&w=2069&auto=format&fit=crop') center/cover no-repeat;
            z-index: 0;
            filter: brightness(0.4);
        }

        .container {
            position: relative;
            z-index: 10;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            padding: 40px 60px;
            border-radius: 50px;
            text-align: center;
            border: 2px solid rgba(255, 215, 0, 0.5);
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
        }

        h2 {
            font-size: 4.5rem;
            background: linear-gradient(to bottom, #FFD700, #FF8C00, #FFF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .cake { font-size: 6rem; margin: 15px 0; animation: bounce 2s infinite; }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        #music-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
            padding: 12px 24px;
            background: gold;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-weight: bold;
        }

        .firework {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            animation: explode 1.5s ease-out forwards;
        }

        @keyframes explode {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: translate(var(--x), var(--y)) scale(0); opacity: 0; }
        }

        .balloon {
            position: absolute;
            bottom: -100px;
            width: 45px;
            height: 55px;
            border-radius: 50%;
            animation: flyUp 8s linear forwards;
        }

        @keyframes flyUp { to { transform: translateY(-120vh) translateX(var(--drift)); } }
    </style>
</head>
<body>

<div id="welcome-screen" onclick="startCelebration()">
    <div class="gift-box">üéÅ</div>
    <div class="click-text">CH·∫†M V√ÄO ƒê·ªÇ M·ªû QU√Ä</div>
</div>

<div id="main-content">
    <button id="music-btn" onclick="toggleMusic()">üéµ B·∫¨T/T·∫ÆT NH·∫†C</button>
    <div class="bg-birthday"></div>

    <audio id="music" loop>
        <source src="chuc-mung-sinh-nhat.mp3" type="audio/mpeg">
    </audio>

    <div class="container">
        <div class="card">
            <h1 style="color: white; letter-spacing: 5px;">HAPPY BIRTHDAY</h1>
            <h2>T·∫§N ƒê·∫†T</h2>
            <div class="cake">üéÇ</div>
            <p style="color: white; font-size: 1.4rem;">
                Ch√∫c m·ª´ng sinh nh·∫≠t T·∫•n ƒê·∫°t! üåü<br>
                Tu·ªïi m·ªõi r·∫°ng r·ª° v√† th√†nh c√¥ng r·ª±c r·ª°!
            </p>
        </div>
    </div>
</div>

<script>
    const audio = document.getElementById("music");

    function startCelebration() {
        audio.play().catch(e => console.log("L·ªói ph√°t nh·∫°c"));

        document.getElementById("welcome-screen").style.opacity = "0";
        setTimeout(() => {
            document.getElementById("welcome-screen").style.display = "none";
            const main = document.getElementById("main-content");
            main.style.visibility = "visible";
            main.style.opacity = "1";
            
            setInterval(createFirework, 600);
            setInterval(createBalloon, 1200);
        }, 1000);
    }

    function toggleMusic() {
        audio.paused ? audio.play() : audio.pause();
    }

    function createFirework() {
        const startX = Math.random() * window.innerWidth;
        const startY = Math.random() * (window.innerHeight * 0.5);
        const color = `hsl(${Math.random() * 360}, 100%, 65%)`;
        for (let i = 0; i < 40; i++) {
            const f = document.createElement("div");
            f.className = "firework";
            f.style.left = startX + "px";
            f.style.top = startY + "px";
            f.style.backgroundColor = color;
            const angle = Math.random() * Math.PI * 2;
            const dist = Math.random() * 250 + 50;
            f.style.setProperty('--x', Math.cos(angle) * dist + "px");
            f.style.setProperty('--y', Math.sin(angle) * dist + "px");
            document.getElementById("main-content").appendChild(f);
            setTimeout(() => f.remove(), 1500);
        }
    }

    function createBalloon() {
        const b = document.createElement("div");
        b.className = "balloon";
        b.style.left = Math.random() * 100 + "vw";
        b.style.backgroundColor = `hsl(${Math.random() * 360}, 70%, 60%)`;
        b.style.setProperty('--drift', (Math.random() * 300 - 150) + "px");
        document.getElementById("main-content").appendChild(b);
        setTimeout(() => b.remove(), 8000);
    }
</script>
</body>
</html>
